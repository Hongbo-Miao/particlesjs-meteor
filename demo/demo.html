<head>
  <title>demo</title>
</head>

<body>
  <!-- html element for Particles.js to initialize and push nodes into -->
  <div class="particle-wrap">
    <div id="particles-js"></div>
  </div>

  <!-- inner content -->
  <div class="content-wrap">
    <div class="inner">
      <h1>Welcome to Meteor!</h1>
      {{> hello}}
    </div>
  </div>

</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
